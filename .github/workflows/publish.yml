name: Publish
on:
  release:
    types:
      - "created"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/project/toydata/
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Build and publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.ACTION_PYPI_TOKEN }}
        run: |
          uv build
          uv publish
